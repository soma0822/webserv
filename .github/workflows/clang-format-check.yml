name: Clang Format Check

on: push

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install clang-format
        run: sudo apt-get install clang-format

      - name: Check format
        run: |
          find ./src -name "*.cpp" -o -name "*.hpp" | xargs clang-format -i
          git diff --exit-code
