error_page 404 error.index;

server {
  server_name localhost;
  listen 8080;
  host localhost;
  location / {
    index index.html index3.html;
    index index2.html;
    index index3.html;
    alias ~/Desktop;
    allow_methods GET POST;
    allow_methods DELETE;
    autoindex off;
  }

  location /error {
    alias ~/Desktop;
    allow_methods GET POST;
    allow_methods DELETE;
    autoindex on;
  }

  location /cgi_bin {
    alias ~/Desktop;
    allow_methods GET POST;
    cgi_path /usr/bin/python3;
    cgi_path /bin/bash;
    cgi_extension .py;
    cgi_extension .sh;
  }
}
