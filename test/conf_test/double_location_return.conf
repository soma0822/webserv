server {
  server_name localhost;
  listen 8080;
  host localhost;
  location / {
    index index.html index3.html;
    index index2.html;
    limit_client_body 500;
    alias ~/Desktop;
    allow_methods GET POST;
    allow_methods DELETE;
    autoindex off;
    return /error;
    return /cgi_bin;
  }

  location /error {
    alias ~/Desktop;
    limit_client_body 500;
    autoindex on;
  }

  location /cgi_bin {
    alias ~/Desktop;
    allow_methods GET POST;
    cgi_path /usr/bin/python3;
    cgi_path /bin/bash;
    cgi_extension .py;
    cgi_extension .sh;
  }
}
