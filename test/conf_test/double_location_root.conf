server {
  server_name localhost;
  listen 8080;
  host localhost;
  location / {
    index index.html index3.html;
    index index2.html;
    limit_client_body 500;
    alias ~/Desktop;
    allow_methods GET POST;
    allow_methods DELETE;
    autoindex off;
    error_page 404 error.index;
    root /bin;
    root /;
  }

  location /error {
    alias ~/Desktop;
    limit_client_body 500;
    autoindex on;
    error_page 404 error.index;
  }

  location /cgi_bin {
    alias ~/Desktop;
    allow_methods GET POST;
    cgi_path /usr/bin/python3;
    cgi_path /bin/bash;
    cgi_extention .py;
    cgi_extention .sh;
    error_page 404 error.index;
  }
}
